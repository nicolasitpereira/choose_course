<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Courses, Projeto">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="title">Escolha seu Curso</div>
        <div class="content">
            <input type="radio" name="box" id="one">
            <input type="radio" name="box" id="two">
            <input type="radio" name="box" id="three">

            <!--Option one-->
            <label for="one" class="box first">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">HTML & CSS</span>
                </div>
                <span class="price">100R$/anual</span>
            </label>

            <!--Option two-->
            <label for="two" class="box second">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">Java Script</span>
                </div>
                <span class="price">75R$/anual</span>
            </label>

            <!--Option three-->
            <label for="three" class="box third">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">Python</span>
                </div>
                <span class="price">125R$/anual</span>
            </label>
        </div>
    </div>
</body>
</html>
